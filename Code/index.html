<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
            </nav>
        </header>

        <!-- CONTAINER MUSIC -->
        <div class="container">

            <!-- CURRENT MUSIC -->
            <div class="current-music">
                <div class="cd-thumb">
                    <img src="" alt="">
                </div>
                <div class="current-title">
                    <h3></h3>
                </div>
                <div class="current-audio">
                    <audio src="" class="audio" type="mp3"></audio>
                </div>
                <div class="control">
                    <button class="play"><i class="fa-solid fa-circle-play"></i><i class="fa-solid fa-pause pause"></i> Tiếp tục phát</button>
                </div>
                <div class="range-control">
                    <input type="range" name="" id="" class="range" value="0" min="0" max="100" step="1">
                </div>
            </div>

            <!-- LIST MUSIC -->

            <div class="play-list">

                        </div>
                    </div>
                    <p class ="title-music">${music.title}</p>
                    <p class="time">${music.time}</p>
                </div> -->
